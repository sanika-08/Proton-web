<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proton Web Application</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!--   ======================    Header Sectoin    ===================== -->
    <div class="header">
        <div class="left-side">
            <img src="./images/Logo.svg" alt="">
            <ul>
                <li>Products <i class='bx bx-chevron-down'></i></li>
                <li>Proton for Business</li>
                <li>Who We are <i class='bx bx-chevron-down'></i></li>
                <li>Resources and support <i class='bx bx-chevron-down'></i></li>
            </ul>
        </div>
        <div class="right-side">
            <button>Create a Free Account</button>
            <a href="">Sign in</a>
        </div>
    </div>
    <!--   ========================  First Home Section     ======================= -->
       <div class="first-home">
        <h1>A better internet starts with privacy and freedom</h1>
        <p>Take control of your data with end-to-end encryption</p>
        <div class="box-emails">
            <div class="email"><img src="./images/email.svg" alt=""><p>Email</p></div>
            <div class="vpn"><img src="./images/vpn.svg" alt=""><p>VPN</p></div>
            <div class="could"><img src="./images/could.svg" alt=""><p>Cloud Storage</p></div>
            <div class="password"><img src="./images/password.svg" alt=""><p>Password manager</p></div>
            <div class="callender"><img src="./images/calender.svg" alt=""><p>Calender</p></div>
            <div class="wallet"><img src="./images/wallet.svg" alt=""><p>Wallet</p></div>
        </div>
       </div>
           <!--   ========================  Second Home Section     ======================= -->

        <div class="second-home">
            <img src="./images/second home.svg" alt="">
            <div class="second-box"></div>
        </div>


    <script src="script.js"></script>

</body>

</html>
